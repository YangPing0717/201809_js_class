    // 定義模板
    function Student(name, id, birth, phone, email){
        this.name = name;
        this.id = id;
        this.birth = birth || 07 - 07;
        this.contact = {
            phone: phone,
            email: email,
        };
    }
    Student.prototype.sayHello = function(){
        console.log("Hello, ", this.name, "!")
    }

    console.log(s1);
