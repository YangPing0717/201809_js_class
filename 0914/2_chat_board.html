<div class="container mt-5">

    <div class="col-6">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="name">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="title">
    </div>

    <div class="form-group">
      <label for="textarea">Example textarea</label>
      <textarea class="form-control" id="textarea" rows="3"></textarea>
    </div>

    <button type="button" class="btn btn-primary" id="submitBtn">submitBtn</button>
    </div>

    <div class="col-6">
      <div id="megbox"></div>
    </div>

<script>
$(function(){
    $('#submitBtn').click(function(){
        var name = $('#name').val();
        var title = $('#title').val();
        var textarea = $('#textarea').val();
        // console.log(name)
        // 產生模板
        var template = 
        `<div class="card border-secondary mb-3">
            <div class="card-header">name: ${name} <i class="fas fa-trash-alt float-right del_btn"></i></div>
            <div class="card-body">
                <h4 class="card-title">title: ${title}</h4>
                <p class="card-text">message: ${textarea}</p>
            </div>
        </div>`;
        // 將模板貼到網頁上
        $('#megbox').append(template);
        // 刪除模板  // 抓到祖先層刪除
        $('#megbox').on('click', '.del_btn', function(){
            $(this).parents('.card').remove();
        })
    })
})
</script>
