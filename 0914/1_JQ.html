        .highlight{
            background: #000;

        }

<body>
<button id="btn">clickMeAddLi</button>
<!-- <button class="clickMe">deleteMe</button> -->
<ul id="list">
    <li>item1 <button class="deleteMe">deleteMe</button></li>
    <li>item2 <button class="deleteMe">deleteMe</button></li>
    <li>item3 <button class="deleteMe">deleteMe</button></li>
</ul>
<script>
$(function(){
    $('#btn').click(function(){
        var $li = $('<li>');  // 建立一個 li 裝進 $li 裡
        $li.html('動態新增元素 <button class="deleteMe">deleteMe</button>');  // 產生內容
        $li.appendTo('#list');  // 內容塞進容器裡
        $('#list').append($li); // 
    })
    $('.deleteMe').click(function(){  // 網頁載入時就發生，所以後來產生的 btn 沒作用
        $(this).parent().remove()  // 移除點擊的父層 就是 li
    })
    // 刪除 後來產生的 btn 另外寫  // 寫完下面這段，33, 34 行即可省略了
    // 找到包所有 btn 的祖先層標籤，就是 #list，點按找到 .deleteMe 群
    $("#list").on("click", '.deleteMe', function(){
        $(this).parent().remove()
    });  
})
</script>

<br><br>
<input type="checkbox" name="colors" value="red">red
<input type="checkbox" name="colors" value="blue">blue
<input type="checkbox" name="colors" value="green">green<br>
<button id="submitBtnColors">submitBtn</button>

<script>
$(function(){
    // radio
    $('#submitBtn').click(function(){
        var selectedColor = $('input[name=color]').val();
        alert(selectedColor)
    })
    // checkbox
    $('#submitBtnColors').click(function(){
        var boxArr = [];
        $('input[name=colors]:checked').each(function(){
            boxArr.push($(this).val());
        });
        alert(boxArr)
    })
})

</script>
