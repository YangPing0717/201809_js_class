<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

<script>
var colorArr = ['red', 'green', 'blue', 'black'];
colorArr.forEach(function(color, index){  // 把每一筆資料拿出來
    console.log(color, index);
})

var colorArr2 = ['red', 'green', 'blue', 'black'];
var colors = colorArr.concat(colorArr2); // 合併陣列
console.log(colors);

// 陣列轉字串
console.log(colors.join('、'), typeof colors.join());

// 將資料塞到陣列尾端
// colors[colors.length] = 'Yellow';  // 等於下一行
colors.push('Yellow')
console.log(colors);

// 取 5 的倍數有哪些
var multiOfFiveArr = [];
for(var i = 0; i<=50; i++){
    if(i % 5 ==0)
    multiOfFiveArr.push(i);
}
console.log(multiOfFiveArr);

// pop 移除
multiOfFiveArr.pop();
console.log(multiOfFiveArr);
// pop 移除誰
var deleteNum = multiOfFiveArr.pop()
console.log(deleteNum);

// shift 移除並return陣列第一個元素
var a = [1, 2, 3];
var first = a.shift();
console.log(a);
console.log(first);

var sec = a.unshift();
console.log(sec);

// slice
var animals = ['ant', 'bison', 'camel', 'duck', 'elephant', 'ant', 'bison'];
console.log(animals.slice(2));  // 取第二筆資料以後的
console.log(animals.slice(2, 4));  // 4 取第四筆的前一筆資料

// 取第二筆資料以後的資料裝進一個容器，再拿來使用
var takeAnimals = animals.slice(2);
console.log(takeAnimals)

// splice
var months = ['Jan', 'March', 'April', 'June'];
// splice(開始位置, 要刪掉的個數, 加入元素1, 加入元素2, ...)
months.splice(1, 0, 'Feb');  // 沒有要刪除 並塞入 Feb
console.log(months);

var removed = months.splice(4, 1, 'May');  // 要刪除 並塞入 May
console.log(removed);

// sort / reverse

// sort 按照指定欄位的值來排序，filter 功能常用
var characters = [{
    name: "Ezreal",
    hp: 100,
    mp: 105
}, {
    name: "Teemo",
    hp: 120,
    mp: 90
}, {
    name: "Ryze",
    hp: 90,
    mp: 120
}];
function sortByHp(a, b) {
    if (a.hp > b.hp){
        return 1;
    }else if(a.hp < b.hp){
        return -1;
    }else{
       return 0; 
    }    
}
characters.sort(sortByHp)
console.log(characters)

// indexOf 找元素的位置，lastIndexOf 從後面開始找元素

// 切出字串內的元素
var string = 'Hello';
console.log(string.substr(1, 3));
console.log(string.substring(1, 4));


// 舉例:選舉計票員
var countVotes = function (sequence) {
var counts = {
    "黃小華": 0,
    "李小晴": 0,
    "王小宏": 0,
    "陳小昌": 0,
    "丁小中": 0,
    "柯小哲": 0,
    "張小鴻": 0
};
for (var i = 0; i < sequence.length; i++) {
	//your code...
    var result = sequence[i].substr(2, 3);
    counts[result]++;
}
return counts;
};
console.log(countVotes([
    "二號李小晴一票",
    "七號張小鴻一票",
    "六號柯小哲一票",
    "五號丁小中一票",
    "七號張小鴻一票",
    "六號柯小哲一票"
]));
</script>
