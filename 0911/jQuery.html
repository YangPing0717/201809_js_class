<div class="imgbox">

<script>
$(document).ready(function () {
// 程式碼寫在這裡  
// $(目標選擇器).操作()
});
// 也等於下面的寫法
$(function () {
// 程式碼寫在這裡
  $('#btn').click(function(){
    $('p').toggle(500);
  })
});

$('#img1').click(function(){
  $('#img2').toggle(500);
  $('#img3').toggle(500);
})
$('#img2').click(function(){
  $('#img1').toggle(500);
  $('#img3').toggle(500);
})
$('#img3').click(function(){
  $('#img1').toggle(500);
  $('#img2').toggle(500);
})
</script>
