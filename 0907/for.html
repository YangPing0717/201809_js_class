<br><br>
<input type="number" id="num">
<button id="btn">check</button>
<p id="resultbox"></p>

<script>
var ranNum = '';
// 當字串裡還沒有四個數字，就執行以下迴圈  
// 出題目
while(ranNum.length < 4){
    // 隨機娶一個 0-9 整數
    var result = Math.floor(Math.random()*10);
    // 如果沒有重複就放進 ranNum
    if(ranNum.indexOf(result) == -1){
        ranNum += result;
    }
}
console.log(ranNum);  // 驗證題目有沒有成功

var num = document.getElementById('num');
var btn = document.getElementById('btn');
var resultbox = document.getElementById('resultbox');

// 使用者點擊對答案，btn 監聽事件
btn.addEventListener('click', checkNum);

function checkNum(){
    var inputVal = num.value;
    // console.log(inputVal);  // 檢查是否可以拿到 input 數字
    var a = 0;
    var b = 0;
    for(var i = 0; i<4; i++){
        if(inputVal[i] == ranNum[i]){
            a++;
        }else{
            // 如果位置不對，但有出現在題目裡
            if(ranNum.indexOf(inputVal[i]) != -1){
                b++;
            }
        }
    }
var finalresult = a + 'A' + b + 'B'; 
// console.log(finalresult);
// var finalresult;  // 沒寫完，看 T CODE
// if(){

// }
resultbox.innerHTML = finalresult;
}

</script>
