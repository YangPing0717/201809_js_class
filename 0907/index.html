<script>
    function fizzbuzz(num){
        var result;
        if(num % 3 == 0 && num % 5 == 0 ){  // 餘數為 0 而且
            result = 'FizzBuzz';
        }else{
            if(num % 3 == 0){
                result = 'Fizz';
            }else if(num % 5 == 0){
                result = 'Buzz';
            }else{
                result = num;
            }
        }
        return result;
    }
    console.log(fizzbuzz(18));
</script>

switch case，比起 if else 較有效率
<script>
    var num = 0;
    switch (num) {  
        case 0:
            console.log("its 0");
            break;  // 跳出 以下略過
        case 1:
            console.log("its 1");
            break;
        default:
            console.log("num not 0 or 1");
            break;
    }
</script>
